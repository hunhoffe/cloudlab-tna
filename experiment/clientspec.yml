apiVersion: v1
kind: Pod
metadata:
  name: client-REPLACE_ME_WITH_CLIENT_NUM
  namespace: REPLACE_ME_WITH_NAMESPACE
spec:
  nodeSelector:
    kubernetes.io/hostname: REPLACE_ME_WITH_NODE
  containers:
  - name: client-REPLACE_ME_WITH_CLIENT_NUM
    image: hunhoffe/pkb-netperf
    imagePullPolicy: Always
    command: ["/bin/bash", "-c", "REPLACE_ME_WITH_CMD; echo NETPERF_DONE; sleep infinity"]
    env:
    - name: MY_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP

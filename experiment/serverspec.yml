apiVersion: v1
kind: Pod
metadata:
  name: server-REPLACE_ME_WITH_SERVER_NUM
  namespace: REPLACE_ME_WITH_NAMESPACE
spec:
  nodeSelector:
    kubernetes.io/hostname: REPLACE_ME_WITH_NODE
  containers:
  - name: server-REPLACE_ME_WITH_SERVER_NUM
    image: hunhoffe/pkb-netperf
    imagePullPolicy: Always
    command: ["/bin/bash", "-c", "/opt/pkb/netperf-netperf-2.7.0/src/netserver -D -p 20000 -L $MY_IP,4"]
    env:
    - name: MY_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
